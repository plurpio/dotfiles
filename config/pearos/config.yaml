---
#
# Ametrine Configuration
# Theme Configuration
#

# Choose if you want to run the before
# commands in the main configuration.
usemainprecmds: True

# Choose if you want to run the after
# commands in the main configuration.
usemainaftercmds: True

# Commands run before changing the theme, these
# are theme specific.
precmds: 
#    - killall waybar # Restart waybar with new theme

# Commands run after changing the theme, these
# are theme specific.
aftercmds: 
    - wal --theme base16-google
    - hyprctl hyprpaper preload ~/media/backgrounds/ventural.jpg
    - hyprctl hyprpaper wallpaper HDMI-A-1,~/media/backgrounds/ventural.jpg
    - hyprctl hyprpaper wallpaper eDP-1,~/media/backgrounds/ventural.jpg
    - mpv ~/repos/dotfiles/config/pearos/macstartup.mp3 --no-video &
