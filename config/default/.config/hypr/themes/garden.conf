#

general {
    col.active_border=0xFF53E2AE
    col.inactive_border=0xFFF48FB1
    border_size=2

    gaps_in=6
    gaps_out=15
}

decoration {
    rounding=13

    drop_shadow=1
    shadow_range=20
    shadow_render_power=2
    shadow_ignore_window=1
    shadow_offset= 8 8
    col.shadow=0x44000000
    blur {
        enabled=1
        size=10
        passes=2
    }
}

layerrule=blur,notifications
layerrule=ignorezero,notifications
