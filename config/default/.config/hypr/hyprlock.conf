background {
    monitor =
    path = /home/$USER/.cache/wallpaper
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 3 # 0 disables blurring
    blur_size = 3
    noise = 0.1
    contrast = 0.8916
    brightness = 0.8172
}

input-field {
    monitor =
    size = 500, 100
    outline_thickness = 3
    dots_size = 0.27 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(148, 71, 202)
    inner_color = rgb(212, 166, 244)
    font_color = rgb(71, 7, 117)
    color = rgb(71, 7, 117)
    fade_on_empty = false
    placeholder_text = <span foreground="purple">ï€£ Locked</span>
    hide_input = false
    rounding = -1

    position = 0, 0
    halign = center
    valign = center
}
