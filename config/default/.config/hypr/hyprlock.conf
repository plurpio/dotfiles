general {
  grace = 1
}

background {
    monitor =
    path = /home/$USER/.cache/wallpaper
    color = rgba(25, 20, 20, 1.0)
    blur_passes = 3 # 0 disables blurring
    blur_size = 1
    contrast = 0.8916
    brightness = 0.8172
}

label {
  monitor = 
  text = cmd[update:1000] date '+%I'
  font_family = Archivo Black
  font_size = 256
#  color = rgb(152, 115, 19) # equivilent to color4
  color = rgb(197, 198, 208)

  position = 0, -75
  halign = center
  valign = center
}

label {
  monitor = 
  text = cmd[update:1000] date '+%M'
  font_family = Archivo Black
