# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1, 1920x1080@60, 0x1080, 1
monitor=HDMI-A-1, 1920x1080@144, 0x0, 1
monitor=HEADLESS-2, 1180x820@30, -1180x1080, 1

exec-once = waybar & 
exec-once = mako &
